<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblio Swap</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../../style_geral.css">
    <link rel="shortcut icon" href="../../imagens_geral/img_principais/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <a href="../../index.html" style="text-decoration: none;">
            <div class="logo">
            <img src="../../imagens_geral/img_principais/logo.png" id="logo">
                <div>
                    <h1>Biblio</h1>
                    <h1>Swap</h1>
                </div>
            </div>
        </a>
        <div class="barra-de-pesquisa">
            <input type="text" placeholder="Procure por livros, usuÃ¡rios, autores e comece a troca!">
            <img src="../../imagens_geral/img_pagina_login-cadastro/buscar.png" alt="Erro!">
        </div>
        <div class="botoes">
            <a href="../cadastro/cadastro.html"><button>Cadastrar</button></a>
            <a href="../fazer_login/fazer_login.html"><button>Entrar</button></a>
        </div>
    </header>
    <main>
        <section>
            <div id="login">
                <form action="">
                    <h1>Cadastrar</h1>
                    <div id="preenchimento-input">
                        <div class="email">
                            <input type="email" placeholder="E-mail" id="email" class="input-escrever">
                            <img src="../../imagens_geral/img_pagina_login-cadastro/email.png" alt="Erro!">
                        </div>
                        <div class="senha">
                            <input type="password" placeholder="Senha" id="senha" class="input-escrever">
                            <img src="../../imagens_geral/img_pagina_login-cadastro/olho-senha.png" alt="Erro!">
                        </div>
                        
                    </div>
                    <div id="senhas">
                        <input type="checkbox" id="input-marcar" name="senha">
                        <label id="label-senha">Lembrar minha senha</label> 
                    </div>
                    <button id="botao-form">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
