<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblio Swap</title>
    <link rel="stylesheet" href="deus_pai.css">
    <link rel="stylesheet" href="../../style_geral.css">
    <link rel="shortcut icon" href="../../imagens_geral/img_principais/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../../index.html" style="text-decoration: none;">
            <div class="logo">
            <img src="../../imagens_geral/img_principais/logo.png" id="logo">
                <div>
                    <h1>Biblio</h1>
                    <h1>Swap</h1>
                </div>
            </div>
        </a>
        <div class="barra-de-pesquisa">
            <input type="text" placeholder="Procure por livros, usuários, autores e comece a troca!">
            <img src="../../imagens_geral/img_pagina_login-cadastro/buscar.png" alt="Erro!">
        </div>
        <img src="../../imagens_geral/img_principais/perfil-usuario.png" alt="Erro!" id="img-perfil">
    </header>

    <main>
        <section id="section1">
            <h1>SOLICITAÇÃO DE TROCA</h1>
            <h2>Informações do livro</h2>
            <h3 style="color: var(--azul-400); width: 350px;">Café com Deus pai Junior Rostirola (Autor)</h3>
            <hr>
            <h3 style="height: 40px;">Avaliação: <span style="color: var(--azul-400);">★★★★⯪</span></h3>
            <h2>De que quem é o livro?</h2>
            <h3 style="height: 30px; width: 600px;">Dona do livro: <span style="color: var(--azul-400);">luiza.suassuna@gmail.com</span></h3>
            <h3 style="height: 40px;">Reputação no Biblio Swap: <span style="color: var(--azul-400);">★★★★★</span></h3>
            <h2>Endereço de envio</h2>
            <form>
                <div id="largura-form-gap">
                    <input type="text" placeholder="Estado*">
                    <input type="text" placeholder="Cidade*">
                    <div class="div-input">
                        <input type="text" class="tres-input" placeholder="Bairro*">
                        <input type="text" class="tres-input" placeholder="Rua*">
                        <input type="text" class="tres-input" placeholder="Número*">
                    </div>
                    <div class="div-input">
                        <input type="text" placeholder="País*" class="dois-input">
                        <input type="text" placeholder="CEP*" class="dois-input">
                    </div>
                    <button>Enviar</button>
                </div>
            </form>
        </section>

        <section id="section2">
            <div>
                <img src="../../imagens_geral/img_pagina_principal/livro-2-maior.png" alt="Erro!">
            </div>
        </section>
    </main>
</body>
</html>
