<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblio Swap</title>
    <link rel="stylesheet" href="../../style_geral.css">
    <link rel="stylesheet" href="solicitar_troca.css">
    <link rel="shortcut icon" href="../../imagens_geral/img_principais/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../imagens_geral/img_principais/logo.png" id="logo">
            <div>
                <h1>Biblio</h1>
                <h1>Swap</h1>
            </div>
        </div>
        <div class="barra-de-pesquisa">
            <input type="text" placeholder="Procure por livros, usuários, autores e comece a troca!">
            <img src="../../imagens_geral/img_pagina_login-cadastro/buscar.png" alt="Erro!">
        </div>
        <nav>
            <p>Ínicio</p>
            <p>Sobre Nós</p>
            <p>Como Funciona</p>
            <p>Categorias de Livros</p>
            <p>Perguntas frequentes (FAQ)</p>
            <p>Ajuda</p>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h1>Filtros</h1>
            <h3>Estado do Livro:</h3>
            <select>
                <option>Todos</option>
            </select>
            <h3>Gênero:</h3>
            <select>
                <option>Todos</option>
            </select>
        </section>
    </main>
</body>
</html>
